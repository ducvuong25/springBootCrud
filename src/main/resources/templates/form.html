<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Simle crud one Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main class="container">
            <h1 class="text-center" th:text="${content}"></h1>

            <form th:action="@{${action}}" th:object="${user}" method="POST">

                <input type="hidden" th:if="${action}=='/edit'" th:field="*{id}"/>

                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <label>Age:</label>
                    <input class="form-control" type="text" th:field="*{age}"/>
                </div>


<!--                <div class="form-check">-->
<!--                    <label class="form-check-label">smoking:</label>-->
<!--                    <input type="checkbox" class="form-check-input" th:field="*{smoking}"/>-->
<!--                </div>-->

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{smoking}">
                    <label class="form-check-label" th:for="${#ids.prev('smoking')}">Hút thuốc</label>
                </div>


<!--                <th:each>-->
<!--                    <div class="form-check">-->
<!--                        <input type="checkbox" class="form-check-input" th:field="*{smoking}">-->
<!--                        <label class="form-check-label" th:for="${#ids.prev('smoking')}">Hút thuốc</label>-->
<!--                    </div>-->
<!--                </th:each>-->


                <!--<select th:field="*{gender}">-->
                <!--    <option th:each="g: ${genderEnum}" th:value="${g}" th:text="${g}"></option>-->
                <!--</select>-->


                <th:block th:each="g: ${genderEnum}">
                    <input type="radio" th:field="*{gender}" th:value="${g}">
                    <label th:for="${#ids.prev('gender')}" th:text="${g}"></label>
                </th:block>
                <div class="text-center">
                <input type="submit" value="save" class="btn btn-primary">
                    </div>
            </form>
        </main>
    </body>
</html>
