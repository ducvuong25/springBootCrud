<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Simple crud one Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <h1 class="text-center">Simle Crud with one table</h1>
        <a class="btn btn-primary" th:href="@{/addUser}">add new User</a>
        <table class ="table">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>smoking</th>
                <th>gender</th>
                <th colspan="2">action</th>
            </tr>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.smoking? 'Có': 'Không'}"></td>
                <td th:text="${user.gender}"></td>
                <td><a class="btn btn-danger" th:href="@{/edit(id=${user.id})}">edit</a></td>
                <td><a class="btn btn-success" th:href="@{/delete(id=${user.id})}">delete</a></td>
                <td></td>
            </tr>
        </table>


    </body>
</html>
